<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>SVG Sandbox</title>
</head>
<body>

    <svg class="x" viewBox="0 0 100 100">
      <line class="x__line1" x1="0" y1="0" x2="100" y2="100" />
      <line class="x__line2" x1="0" y1="100" x2="100" y2="0" />
      <line class="x__line3" x1="5" y1="5" x2="5" y2="95" />
      <line class="x__line4" x1="15" y1="20" x2="90" y2="20" />
      <line class="x__line5" x1="15" y1="45" x2="90" y2="45" />
      <line class="x__line6" x1="15" y1="70" x2="90" y2="70" />
    </svg>

    <svg class="text" viewBox="0 0 100 100">
      <text x="0" y="0">
        <tspan x="0" y="5">SVG</tspan>
        <tspan x="0" y="40">ain't</tspan>
        <tspan x="0" y="75">so</tspan>
        <tspan x="0" y="105">bad</tspan>
      </text>
    </svg>

    <svg class="quarters" viewBox="0 0 100 100">
      <path d="M0 0 L100 100 Z"/>
    </svg>
</body>
</html>
